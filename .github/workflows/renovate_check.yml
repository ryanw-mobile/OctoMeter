name: Renovate Check

on:
  merge_group:
  push:
    branches:
      - 'renovate/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Decode Keystore
        id: decode_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'release.jks'
          encodedString: ${{ secrets.KEYSTORE }}

      - uses: actions/checkout@v4

      - name: Set timezone
        run: echo "TZ=Europe/London" >> $GITHUB_ENV

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: gradle

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Check
        run: xvfb-run ./gradlew check assembleDebug --no-daemon
        env:
          BITRISE: 'true'
          KEYSTORE_LOCATION: ${{ steps.decode_keystore.outputs.filePath }}
          
      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: composeApp/build/reports/tests/testReleaseUnitTest/index.html
